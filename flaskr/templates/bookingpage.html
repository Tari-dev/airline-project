<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 107);
        }
        .fromto{
            margin-left:100px;
            color: white;
            height:auto;
            width:auto;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            z-index: 1;
            background-attachment: fixed;
            background-color: rgb(0, 0, 107); 
            height: 70px; 
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            padding: 0 20px; 
            border-bottom: 6px solid white;
        }
        h1 {
            color: white; 
            font-size: 3rem; 
            margin: 0; 
        }
        img {
            height: 80px;
            margin-right: 20px; 
        }
        .booking{
            margin-top: 50px;
            z-index: 0;
            border-radius: 30px;
            width: 95%;
            height: 100px;
            background-color: rgb(254, 254, 254);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .elements{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .button{
            display: flex;
            background-color: rgb(4, 4, 169);
            width: 200px;
            height: 50px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .ele{
            width: 200px;
            height: 50px;
            border-style: solid;
            border-radius: 30px;
            border-color: rgb(162, 157, 157);
            border-width: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sep{
            width: 500px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .noflights {
            margin-top: 50px;
            width: 60%;
            background-color: white;
            color: rgb(0, 0, 107);
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(4, 4, 169);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: rgb(0, 0, 107);
        }
    </style>
</head>
<body>
    <header>
        <center>
        <div class='fromto'>
            <p>{{From}} ⇌ {{To}}</p>
        </div>
        </center>
    </header>
    
    {% if tables | length == 0 %}
    <center>
        <div class="noflights">
            <p>No flights are available at the moment.</p>
            <button class="back-btn" onclick="window.history.back();">Go Back</button>
        </div>
    </center>
    {% else %}
    {% for i in tables %}
    <center>
        <div class="booking">
            <div class="elements">
                <div class="sep">
                    <div class="ele">
                        <p>{{ i[0] }}</p>
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='image/flight.webp') }}" alt="" class="h-30 mt-4">
                    </div>
                    <div class="ele">
                        <p>{{ i[1] }}</p>
                    </div>
                </div>
                <div class="ele">
                    {{ i[2] }}
                </div>
                <div class="ele">
                    <p>₹  {{ i[3] }}</p>
                </div>
                <div class="button">
                    <button>Book Flight</button>
                </div>
            </div>
        </div>
    </center>
    {% endfor %}
    {% endif %}
</body>
</html>
